<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <h2>unordered list</h2>
    <ul type="disc">
        <li>milk</li>
        <li>water</li>
        <li>coke</li>
        <li>juice</li>
    </ul>
    <h2>ordered list</h2>
    <ol reversed type="A">
        <li>apple</li>
        <li>banana</li>
        <li>orange</li>
    </ol>
    <h2>Description list</h2>
    <dl>
        <dt>HTML</dt><dd>Hypertext Markup Language</dd>
        <dt>CSS</dt><dd>Cascading Stylesheets</dd>
        <dt>JS</dt><dd>JavaScripts</dd>
        
    </dl>
    
</body>
</html>
