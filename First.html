<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width",height=device-height>
        <title>First</title>
    </head>
    <body>
        <p style="background-color: beige; color: violet">Hello! <hr> How are <br> you?</p>
        <div style="background-color: beige; color: violet">Hello! <hr> How are <br> you?</div>
        <span style="background-color: beige; color: violet">This is inline element.</span>
        <h1 style="color:red">hello</h1>
        <h2 style="color:red">hello</h2>
        <h3 style="color:red">hello</h3>
        <h4 style="color:red">hello</h4>
        <h5 style="color:red">hello</h5>
        <h6 style="color:red">hello</h6>
        <!--this is how to write a comment-->
        <p><cite>HTML</cite>developed by Tim</p>
        <p>Hello!<q>How are you?</q></p>
        <p><blockquote>How are you?</blockquote></p>
        <p><dfn>HTML</dfn>is the standard markup language.</p>
    </body>
</html>
